<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drustvena mreza</title>
        <link rel="stylesheet" href="../../dist/index.css">
    </head>
    <body>
        <nav class="navbar">
        <h1 class="title">Drustvena mreza</h1>
        <ul class="nav-links">
            <li><a href="../pregledGrupa/pregledGrupa.html">Grupe</a></li>
            <li><a href="../pregledKorisnika/pregledKorisnika.html">Korisnici</a></li>
        </ul>
    </nav>
    <section class="site-description">
        <hr>
        <h2>Dodaj Korisnika</h2>
        <hr>
    </section>
    <section class="main-content">
        <div class="form-container">
            <form id="form-data">
                <div class="form-row">
                    <label for="korisnickoIme">Korisnicko ime: </label>
                    <input id="korisnickoIme" type="text" name="korisnickoIme" required>
                </div>
                <div class="form-row">
                    <label for="ime">Ime: </label>
                    <input id="ime" type="text" name="ime" required>
                </div>
                <div class="form-row">
                    <label for="prezime">Prezime:</label>
                    <input id="prezime" type="text" name="prezime" required>
                </div>
                <div class="form-row">
                    <label for="datumRodjenja">Datum rodjenja:</label>
                    <input id="datumRodjenja" type="date" value="2000-01-01" name="datumRodjenja" required>
                </div>
                <div class="form-row">
                    <button type="reset" id="form-resetBtn">Resetuj</button>
                    <button type="submit" id="form-submitBtn">Unesi podatke</button>
                </div>
                <div class="form-row">
                    <p id="error-msg"></p>
                </div> 
            </form>
        </div>
    </section>
    <script src="dodavanjeIzmenaKorisnika.js"></script>
    </body>
</html>
